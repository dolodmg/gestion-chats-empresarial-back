<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTELIGENTE - Panel de Control WhatsApp</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/password-eye.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sección de login -->
        <div id="login-section" class="section">
            <div class="logo">
                <img src="assets/favicon.ico" alt="INTELIGENTE" class="app-logo">
                <h1>INTELIGENTE</h1>
                <p class="app-subtitle">Panel de Control WhatsApp</p>
            </div>
            <div class="form-container">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="password-toggle" data-target="password">
                                <span class="eye-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                        <path fill="currentColor" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"/>
                                    </svg>
                                </span>
                                <span class="eye-slash-icon" style="display: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                        <path fill="currentColor" d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 72.5-89.1 90.9-142.3c5.8-16.8 5.8-35 0-51.8C582.5 78.5 479.8 0 320 0C236.2 0 164.5 40.1 112.2 100.3L38.8 5.1zM223.6 89.3C255 61.5 287.7 48 320 48c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 232.8c6.2-13 9.9-27.9 9.9-44.1c0-48.6-39.4-88-88-88l-7.8 .9 11.3-11.3z"/>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="login-btn" class="btn primary-btn">Iniciar Sesión</button>
                    </div>
                    <div id="login-error" class="error-message" style="display: none;"></div>
                </form>
            </div>
        </div>

        <!-- Sección de chats -->
        <div id="chats-section" class="section hidden">
            <header class="app-header">
                <div class="user-info">
                    <img src="https://via.placeholder.com/40x40?text=U" alt="User" class="avatar">
                    <span id="user-name">Usuario</span>
                </div>
                <div class="actions">
                    <button id="profile-btn" class="btn secondary-btn">Perfil</button>
                    <button id="assistant-btn" class="btn secondary-btn">Asistente</button>
                    <button id="logout-btn" class="btn secondary-btn">Cerrar Sesión</button>
                </div>
            </header>
            <div class="content-area">
                <div class="chats-list">
                    <div class="search-bar">
                        <input type="text" id="search-chat" placeholder="Buscar chat...">
                    </div>
                    <div id="chats-container">
                        <!-- Los chats se cargarán dinámicamente aquí -->
                    </div>
                </div>
                <div class="chat-area">
                    <div id="empty-state" class="empty-state">
                        <img src="assets/favicon.ico" alt="INTELIGENTE" class="empty-state-logo">
                        <h2>Selecciona un chat para ver los mensajes</h2>
                        <p>Gestiona tus conversaciones de WhatsApp de manera inteligente</p>
                    </div>
                    <div id="chat-messages" class="chat-messages hidden">
                        <header class="chat-header">
                            <div class="contact-info">
                                <img src="https://via.placeholder.com/40x40?text=C" alt="Contact" class="avatar">
                                <span id="contact-name">Contacto</span>
                            </div>
                        </header>
                        <div id="messages-container" class="messages-container">
                            <!-- Los mensajes se cargarán dinámicamente aquí -->
                        </div>
                        
                        <!-- Área de entrada de mensaje y control de chat -->
                        <div id="message-input-container" class="message-input-container">
                            <div id="chat-status-indicator" class="chat-status-indicator">
                                <span id="status-badge" class="status-badge bot">Bot</span>
                                <button id="toggle-status-btn" class="btn toggle-status-btn">Tomar control</button>
                                <span id="timer-display" class="timer-display"></span>
                            </div>
                            <form id="message-form" class="message-form disabled">
                                <textarea id="message-input" placeholder="Escribe un mensaje..." class="message-input" rows="1" disabled></textarea>
                                <button type="submit" class="send-btn" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <line x1="22" y1="2" x2="11" y2="13"></line>
                                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script src="js/chats.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/chat-interaction.js"></script>
    <script src="js/ui-effects.js"></script>
</body>
</html>
